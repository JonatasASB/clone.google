<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="assets/css/style.css">
    <link rel="stylesheet"  type="text/css" href="assets\css\normalize.css">
    <link rel="shortcut icon" href="assets/images/download.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5331c933bd.js" crossorigin="anonymous"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Hind+Mysuru:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Google</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul class="menu-header">
                        <li class="email">
                            Gmail
                        </li>
                        <li class="images">
                            Imagens
                        </li>
                    <li class="apps">
                    <img src="assets/images/al-icon.jpg" alt="Apps">
                    </li>
                    <li class="login">
                       Fazer Login
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="image-banner">
        <div class="container">
            <img src="assets/images/logo-google.jpg" alt="">
            <div class="circle">
                <i class="fa-solid fa-share fa-beat" style="color: #005eff;"></i>
            </div>
        </div>
    </section>
    <section id="search-buttom">
        <div class="container">
            <div class="search">
                <div class="width-flex-1">
                    <div class="icon-search">
                        <i class="fa-solid fa-magnifying-glass fa-rotate-90" style="color: #7a7a7a;"></i>
                    </div>
                    <textarea name="search" id="text-search"></textarea>
                </div>
                <div class="width-flex-1-1">
                    <div class="border-left"></div>
                    <div class="keyboard">
                        <i class="fa-regular fa-keyboard" style="color: #7a7a7a;"></i>
                    </div>
                    <div class="mic">
                        <img src="assets/images/microfone_icon.jgp.jpeg" alt="microfone"s>
                    </div>
                    <div class="camera">
                        <img src="assets/images/camera_icon.jpg" alt="camera">
                    </div>
                </div>
            </div>
            <div class="buttons">
                <input type="submit" value="Pesquisa Google" aria-label="Pesquisa Google" class="buttom-search">
                <input type="submit" value="Estou com Sorte" aria-label="Estou com Sorte" class="buttom-search">
            </div>
        </div>
    </section>
    <div id="white-area"></div>
    <footer class="area-grey">
        <div class="container">
            <div class="brasil">
                <span class="info-footer">Brasil</span>
            </div>
            <div class="divisao">
                <div class="footer-wrap">
                    <span class="info-footer">Sobre</span>
                    <span class="info-footer">Publicidade</span>
                    <span class="info-footer">Negócios</span>
                    <span class="info-footer">Como funciona a Pesquisa</span>
                </div>
                <div class="footer-wrap">
                    <span class="info-footer">Privacidade</span>
                    <span class="info-footer">Termos</span>
                    <span class="info-footer">Configurações</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
